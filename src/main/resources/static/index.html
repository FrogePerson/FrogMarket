<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Жаб</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в магазин жаб!</h1>
        <nav>
            <a href="#" id="home">Главная</a>
            <a href="#" id="cart">Корзина (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    <main>
        <section id="product-list">
            <!-- Продукты будут загружены сюда через JavaScript -->
        </section>
        <section id="cart-section" style="display: none;">
            <h2>Корзина</h2>
            <div id="cart-items">
                <p>Корзина пуста</p>
            </div>
            <button id="checkout">Оформить заказ</button>
        </section>
    </main>
    <footer>
        <p>© 2024 Магазин Жаб. Все права защищены.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
